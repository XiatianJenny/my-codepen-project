<body>
<section class="container">
  <h3>Contact Us</h3>
  
  <form action="/my-handling-form-page" method="post" class="form">
    <div class="special">
    <div class="form-group">
    <label for="First Name">First Name <span aria-label="required">*</span></label>
    <input type="text" id="First Name" name="User_FirstName" required />
  </div>
      <div class="form-group">
    <label for="Last Name">Last Name <span aria-label="required">*</span></label>
    <input type="text" id="LastName" name="User_LastName" required/>
  </div>
    </div>
      
        <div class="form-group">
    <label for="email">Email Address <span aria-label="required">*</span></label>
    <input type="email" id="email" name="User_email" required/>
  </div>
    
     <div class="query-box" >
    <p>Query Type <span aria-label="required">*</span></p>
       <div class="query-option">
         <div class="query">
      <input type="radio" name="enquiry" id="Enquiry_1" value="General Enquiry"/>
      <label for="Enquiry_1">General Enquiry</label>
         </div>
         
       <div class="query">  
      <input type="radio" name="request" id="Enquiry_2" value="Support Enquiry"/>
      <label for="Request_2">Support Request</label>
         </div>
    </div>
    </div>
    
          <div class="form-group">
    <label for="Message">Message <span aria-label="required">*</span></label>
           <textarea name="User_message" id="message" cols="30" rows="10"></textarea> 
  </div>
    
    
      <div class="checkbox">
      <input type="checkbox"> 
      <label>I consent to being contacted by the team <span aria-label="required">*</span></label>
      </div> 
    
    
    <div class="button">
    <button type="Submit">Submit</button>
    </div>    
      
    </form>
</section> 
</body>
